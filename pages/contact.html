<!DOCTYPE html>
<html lang="en">
<head>
  <link href="../css/contact.css" rel="stylesheet">
  <link href="../css/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lato" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SAMPLE - Contact Me - Marie Martin's Blogspot</title>
</head>
<body>
  <header id="header">
    <a class="logo" href="../index.html"><div>Marie Martin's Blogspot</div></a>
    <nav id="top-nav">
      <ul>
        <li><a href="gallery.html">Gallery</a></li>
        <li id="current-page">Contact me</li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>
  <main id="main">
    <section id="contact-section">
      <h1 class="heading">Contact Me</h1>
      <p class="text">Required fields are marked with an asterisk (<span class="required">*</span>).</p>
      <form class="contact-form" action="#" method="GET">
        <div class="container">
          <div class="text-field-container">
            <div>
              <label for="fname">First Name<span class="required">*</span></label>
              <input type="text" id="fname" name="fname" aria-required="true">
            </div>
            <div>
              <label for="lname">Last Name<span class="required">*</span></label>
              <input type="text" id="lname" name="lname" aria-required="true">
            </div>
            <div>
              <label for="email">Your Email<span class="required">*</span></label>
              <input type="email" id="email" name="email" aria-required="true">
            </div>
            <div>
              <label for="subject">Email Subject<span class="required">*</span></label>
              <input type="text" id="subject" name="subject" aria-required="true">
            </div>
          </div>
          <div class="textarea-container">
            <label for="message">Your Message<span class="required">*</span></label>
            <textarea id="message" name="message" aria-required="true"></textarea>
          </div>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="permit" name="permit" aria-required="true">
          <label for="permit">
            By checking this box and submitting your information,
            you are granting me permission to email you. You may
            unsubscribe at any time.<span class="required">*</span>
          </label>
        </div>
        <div>
          <input type="submit" value="Send Message">
        </div>
      </form>
    </section>
  </main>
  <footer id="footer">
    <div class="container">
      <a class="logo" href="../index.html"><div>Marie Martin's Blogspot</div></a>
      <nav id="bottom-nav">
        <ul>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="#">Contact me</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
      <div class="social-media">
        <ul>
          <li><a href="mailto:mariemartin.with.farmasi@gmail.com" class="fas fa-envelope"></a></li>
          <li><a href="#facebook" class="fab fa-facebook-square"></a></li>
          <li><a href="#twitter" class="fab fa-twitter"></a></li>
          <li><a href="#instagram" class="fab fa-instagram"></a></li>
          <li><a href="#linked-in" class="fab fa-linkedin"></a></li>
        </ul>
      </div> 
    </div>
  </footer>
</body>
</html>
