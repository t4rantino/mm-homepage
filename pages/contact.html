<!DOCTYPE html>
<html lang="en">
<head>
  <link href="../css/contact.css" rel="stylesheet">
  <link href="../css/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Zen+Antique" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SAMPLE &#8212; Contact Me &#8212; Marie Martin&#8217;s Blogspot</title>
</head>
<body>
  <header id="header">
    <a href="../index.html" class="logo">Marie Martin&#8217;s Blogspot</a></h1>
    <nav id="nav">
      <ul>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact me</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>
  <main id="main">
    <div id="contact-section">
      <h1 class="heading">Contact Me</h1>
      <p class="text">Send me a message. All fields are required.</p>
      <form class="contact-form" action="#" method="GET">
        <div class="container">
          <div class="text-field-container">
            <div>
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname">
            </div>
            <div>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname">
            </div>
            <div>
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email">
            </div>
            <div>
              <label for="subject">Email Subject</label>
              <input type="text" id="subject" name="subject">
            </div>
          </div>
          <div class="textarea-container">
            <label for="message">Your Message</label>
            <textarea id="message" name="message"></textarea>
          </div>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="permit" name="permit" value="checked">
          <label for="permit">
            By checking this box and submitting your information,
            you are granting me permission to email you. You may
            unsubscribe at any time.
          </label>
        </div>
        <div class="button-container">
          <input class="button" type="submit" value="Send Message">
        </div>
      </form>
    </div>
  </main>
  <footer id="footer">
    <h2>Keep in Touch</h2>
    <ul class="social-media">
      <li><a href="mailto:mariemartin.with.farmasi@gmail.com" class="fas fa-envelope" aria-label="Email"></a></li>
      <li><a href="https://facebook.com" class="fab fa-facebook-square" aria-label="Facebook"></a></li>
      <li><a href="https://twitter.com" class="fab fa-twitter" aria-label="Twitter"></a></li>
      <li><a href="https://instagram.com" class="fab fa-instagram" aria-label="Instagram"></a></li>
      <li><a href="https://linkedin.com" class="fab fa-linkedin" aria-label="LinkedIn"></a></li>
    </ul>
    <a href="#header" class="back-to-top">Back to top</a>
  </footer>
</body>
</html>
