<!DOCTYPE html>
<html lang="en">
<head>
  <link href="../css/contact.css" rel="stylesheet">
  <link href="../css/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lato" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SAMPLE - Contact Me - Marie Martin's Blogspot</title>
</head>
<body>
  <header id="header">
    <a class="logo" href="../index.html"><div>Marie Martin's Blogspot</div></a>
    <nav id="top-nav">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li id="current-page">Contact me</li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>
  <main id="main">
    <section id="contact-section">
      <h1 class="heading">Contact Me</h1>
      <form class="contact-form" action="#" method="GET">
        <ul>
          <li>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
          </li>
          <li>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email">
          </li>
          <li>
            <label for="subject">Email Subject</label>
            <input type="text" id="subject" name="subject">
          </li>
          <li>
            <label for="message">Your Message</label>
            <textarea id="message" name="message"></textarea>
          </li>
        </ul>
        <div>
          <input type="checkbox" id="permission" name="permission">
          <label for="permission">
            By checking this box and submitting your information,
            you are granting me permission to email you. You may
            unsubscribe at any time.
          </label>
        </div>
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>
  <footer id="footer">
    <div class="container">
      <nav id="bottom-nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="#">Contact me</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
      <a href="../index.html"><div class="logo">Marie Martin's Blogspot</div></a>
    </div>
    <div class="social-media">
      <ul>
        <li><a href="mailto:mariemartin.with.farmasi@gmail.com" class="fas fa-envelope"></a></li>
        <li><a href="#facebook" class="fab fa-facebook-square"></a></li>
        <li><a href="#twitter" class="fab fa-twitter"></a></li>
        <li><a href="#instagram" class="fab fa-instagram"></a></li>
        <li><a href="#linked-in" class="fab fa-linkedin"></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
